{% extends 'base2.html' %}
<!-- {% load crispy_forms_tags %} -->

{% block container %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Add new Services</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
</div>
{% endblock container %}
